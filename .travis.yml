
# System
language: cpp
compiler: g++
dist: trusty

# Install
addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages:
      - g++-5
install: "[ $CXX = g++ ] && export CXX=g++-5 || true"

# Brack config.
branches:
  only:
  - master
  - beta
  - release

# Git config.
git:
  depth: false
  quiet: true
  submodules: false

# Script
script:
  - mkdir build
  - cd build
  - cmake ../
  - make release

# Deploy
before_deploy: git tag 0.0.1
deploy:
  on:
    repo: TKNgu/DeadGame-2048
  provider: releases
  api_key:
    secure: 
  file: DeadGame-2048
